{% extends "base.html" %}

{% block content %}
    <div class="container text-center my-4">
        <img src="{{ current_user.avatar(128) }}" class="profile my-4">
        <h4 class="text-capitalize">Hi, {{ current_user.username }}!</h4>
    </div>
    <hr>
    <div class="container">
        {% for post in posts %}
    <div class="card text-dark bg-light">
        <div class="card-body">
          <h5 class="card-title">{{ post.author.username }} says:</h5>
          <p class="card-text font-italic">{{ post.body }}</p>
        </div>
      </div>
    </br>
    {% endfor %}
    </div>
{% endblock %}
